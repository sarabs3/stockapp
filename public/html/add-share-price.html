	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Add Company's Share Price</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">	
					  
       <form role="form">				
			<div class="form-group">
				<label>Company Name</label>
				<select class="form-control">
					<option value="0">Select a Company</option>
					<option value="1">HDFC</option>
					<option value="2">Airtel</option>
				</select>
			</div>
			<div class="form-group has-error">
				<label>Current Share Price</label>
				<input placeholder="" value="4546.45" class="form-control">
				<span class="error-text">Please fill the fields</span>
			</div>
			<div class="form-group">
				<label>Profit/Loss</label>
				<select class="form-control" id="company-share-price">
					<option value="0">Select Profit/Loss</option>
					<option value="profit">Profit</option>
					<option value="loss">Loss</option>
				</select>
			</div>
			<div id="profit-company">			
				<div class="form-group">
					<label>Company Profit</label>
					<input placeholder="" Value="" class="form-control">
				</div>				
				<div class="form-group">
					<label>TimeStamp</label>
					<input placeholder="" disabled="" Value="02/17/2016 3:21 PM" class="form-control">
				</div>
			</div>
			<div id="loss-company">	
				<div class="form-group">
					<label>Company Loss</label>
					<input placeholder="" Value="" class="form-control">
				</div>			
				<div class="form-group">
					<label>TimeStamp</label>
					<input placeholder="" disabled="" Value="02/17/2016 3:21 PM" class="form-control">
				</div>
			</div>

      <button class="btn btn-primary" type="submit">Add Share Price</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Reset</button>
		</form>
					</div>
				</div>
			</div>
		</div><!--/.row-->	
		
		
	</div><!--/.main-->


	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})

		// company prfil/loss dropdown
		$("#loss-company").hide();
		$("#profit-company").hide();
		$('#company-share-price').on('change',function(){
		    if( $(this).val()==="loss"){
		    $("#loss-company").slideDown();
		    $("#profit-company").hide();
		    }
		    else if( $(this).val()==="profit"){
		    $("#profit-company").slideDown();
		    $("#loss-company").hide();
		    }
		    else{
		    $("#profit-company").slideUp();
		    $("#loss-company").slideUp();
		    }
		});
	</script>	
</body>
